<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Solar System Age Calculator</h1>
    <form id="ageForm">
        <label for="earthAge">Enter your age (Earth years):</label>
        <input type="number" id="earthAge" name="earthAge" min="0" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
